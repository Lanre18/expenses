<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="expenses.css">
</head>

<body>
    <div class="parent">
        <div class="child">
            <div class="sub">
                <div class="sub-child">
                    <div class="all">
                        <div class="balance">
                            <div class="bal">
                                <div class="money">
                                    <p> My balance</p>
                                    <p>$921.48</p>
                                </div>
                                <div>
                                    <img src="./images/logo.svg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="main">
                            <div class="bat">
                                <div class="last">
                                        <p> Spending - Last 7 days</p>
                                </div>

                                <div class="days">

                                        <div class="graph">
                                            <div class=" day mon"></div>
                                            <p> mon</p>
                                        </div>
                                        <div class="graph">
                                            <div class=" day tue"></div>
                                            <p> tue</p>
                                        </div>
                                        <div class="graph">
                                            <div class=" wed"></div>
                                            <p>wed</p>
                                        </div>
                                        <div class="graph">
                                            <div class=" day thur"></div>
                                            <p>thu</p>
                                        </div>
                                        <div class="graph">
                                            <div class=" day fri"></div>
                                            <p>fri</p>
                                        </div>
                                        <div class="graph">
                                            <div class=" day sat"></div>
                                            <p> sat</p>
                                        </div>
                                        <div class="graph">
                                            <div class=" day sun"></div>
                                            <p> sun</p>
                                        </div>
                                </div>
                                
                                <hr id="line">
                                <div class="month">
                                    <div class=" total">
                                        <p> Total this month <span id="dollars"><b>$478.33</b></span> </p>

                                    </div>
                                    <div class="percent">
                                        <p> <span id="number">+2.4% </span>from last month</p>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>





                </div>
            </div>
        </div>
    </div>
</body>

</html>
